<!DOCTYPE html>
<html lang="en" xmlns: xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body onload="doReady()">
    <img id="imgNobita" src="nobita.jpg" style="position: absolute ;left: 0;top: 0;" width="200" height="180" />
</br>


    <script>
        function upArrowPressed() {
            let element=document.getElementById('imgNobita');
            element.style.top=parseInt(element.style.top) - 5 + 'px';
        }
        function downArrowPressed() {
            let element=document.getElementById('imgNobita');
            element.style.top=parseInt(element.style.top) + 5 + 'px';
        }
        function leftArrowPressed() {
            let element=document.getElementById('imgNobita');
            element.style.left=parseInt(element.style.left) - 5 + 'px';
        }
        function rightArrowPressed() {
            let element=document.getElementById('imgNobita');
            element.style.left=parseInt(element.style.left) + 5 + 'px';
        }

        function moveSelection(event) {

            switch (event.keyCode){
                case 37:
                    leftArrowPressed();
                    break;
                case 38:
                    upArrowPressed();
                    break;
                case 39:
                    rightArrowPressed();
                    break;
                case 40:
                    downArrowPressed();
                    break;
            }
        }

        function doReady() {
            window.addEventListener('keydown',moveSelection);
        }

    </script>>

</body>
</html>
